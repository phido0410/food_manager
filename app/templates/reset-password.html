<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đặt lại mật khẩu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-tr from-blue-400 to-indigo-600 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white bg-opacity-90 backdrop-blur-md p-10 rounded-2xl shadow-2xl max-w-md w-full border border-blue-200">
    <div class="flex flex-col items-center mb-6">
      <div class="bg-indigo-100 rounded-full p-4 mb-2 shadow">
        <i class="fa fa-key text-4xl text-indigo-600"></i>
      </div>
      <h2 class="text-2xl font-extrabold text-center text-indigo-700 mb-2">Đặt lại mật khẩu</h2>
      <p class="text-gray-500 text-center text-sm">Nhập mật khẩu mới cho tài khoản của bạn.</p>
    </div>
    <form method="post" action="/reset-password" class="space-y-6">
      <input type="hidden" name="token" value="{{ token }}">
      <div class="relative">
        <input type="password" name="password" placeholder="Mật khẩu mới" required
          class="peer w-full py-3 pl-12 pr-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-sm" />
        <i class="fa fa-lock absolute left-4 top-3.5 text-gray-400 peer-focus:text-indigo-500"></i>
      </div>
      <div class="relative">
        <input type="password" name="confirm_password" placeholder="Nhập lại mật khẩu" required
          class="peer w-full py-3 pl-12 pr-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-sm" />
        <i class="fa fa-lock absolute left-4 top-3.5 text-gray-400 peer-focus:text-indigo-500"></i>
      </div>
      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold transition shadow-lg hover:scale-105">Đặt lại mật khẩu</button>
    </form>
    {% if error %}
    <div class="flex items-center gap-2 mt-4 bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded-lg shadow animate-pulse">
      <i class="fa fa-exclamation-circle text-xl text-red-500"></i>
      <span class="font-medium">{{ error }}</span>
    </div>
    {% endif %}
    <p class="mt-6 text-center text-gray-700">
      <a href="/login" class="text-indigo-600 font-medium hover:underline"><i class="fa fa-arrow-left mr-1"></i>Quay lại đăng nhập</a>
    </p>
  </div>
</body>
</html>

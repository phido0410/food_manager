<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng ký</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-tr from-green-400 to-emerald-600 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white bg-opacity-90 backdrop-blur-md p-10 rounded-2xl shadow-xl max-w-md w-full">
    <h2 class="text-3xl font-extrabold text-center text-emerald-700 mb-8">Đăng ký</h2>
    <form method="post" action="/register" class="space-y-6">
      <div class="relative">
        <input type="text" name="fullname" placeholder="Họ và tên" required
          class="peer w-full py-3 pl-12 pr-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition" />
        <i class="fa fa-user-circle absolute left-4 top-3.5 text-gray-400 peer-focus:text-emerald-500"></i>
      </div>
      <div class="relative">
        <input type="text" name="username" placeholder="Tên đăng nhập" required
          class="peer w-full py-3 pl-12 pr-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition" />
        <i class="fa fa-user absolute left-4 top-3.5 text-gray-400 peer-focus:text-emerald-500"></i>
      </div>
      <div class="relative">
        <input type="password" name="password" placeholder="Mật khẩu" required
          class="peer w-full py-3 pl-12 pr-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition" />
        <i class="fa fa-lock absolute left-4 top-3.5 text-gray-400 peer-focus:text-emerald-500"></i>
      </div>
      <div class="relative">
        <input type="password" name="confirm_password" placeholder="Xác nhận mật khẩu" required
          class="peer w-full py-3 pl-12 pr-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition" />
        <i class="fa fa-lock absolute left-4 top-3.5 text-gray-400 peer-focus:text-emerald-500"></i>
      </div>
      <button type="submit"
        class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 rounded-lg font-semibold transition shadow-md">Đăng ký</button>
    </form>
    {% if error %}
    <div class="flex items-center gap-2 mt-4 bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded-lg shadow animate-pulse">
      <i class="fa fa-exclamation-circle text-xl text-red-500"></i>
      <span class="font-medium">{{ error }}</span>
    </div>
    {% endif %}

    <p class="mt-6 text-center text-gray-700">
      Đã có tài khoản?
      <a href="/login" class="text-emerald-600 font-medium hover:underline">Đăng nhập ngay</a>
    </p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lấy lại mật khẩu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-tr from-blue-400 to-indigo-600 flex items-center justify-center min-h-screen px-4">
  <div class="bg-white bg-opacity-95 backdrop-blur-lg p-10 rounded-3xl shadow-2xl max-w-md w-full border border-blue-100 transition-all duration-300 hover:shadow-3xl">
    <div class="flex flex-col items-center mb-8">
      <div class="bg-indigo-200 rounded-full p-5 mb-3 shadow animate-bounce">
        <i class="fa fa-envelope-open-text text-5xl text-indigo-700"></i>
      </div>
      <h2 class="text-3xl font-extrabold text-center text-indigo-800 mb-2 tracking-wide">Lấy lại mật khẩu</h2>
      <p class="text-gray-500 text-center text-base">Nhập email hoặc tên đăng nhập để nhận hướng dẫn đặt lại mật khẩu.</p>
    </div>
    <form method="post" action="/forgot-password" class="space-y-6">
      <div class="relative">
        <input type="text" name="email" placeholder="Email hoặc tên đăng nhập" required
          class="peer w-full py-3 pl-12 pr-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-sm bg-gray-50" />
        <i class="fa fa-envelope absolute left-4 top-3.5 text-gray-400 peer-focus:text-indigo-500 transition"></i>
      </div>
      <button type="submit"
        class="w-full bg-gradient-to-r from-indigo-500 to-blue-500 hover:from-indigo-600 hover:to-blue-600 text-white py-3 rounded-xl font-semibold transition shadow-lg hover:scale-105">Gửi hướng dẫn</button>
    </form>
    {% if message %}
    <div class="flex items-center gap-2 mt-4 bg-green-50 border border-green-300 text-green-700 px-4 py-3 rounded-lg shadow animate-fade-in">
      <i class="fa fa-check-circle text-xl text-green-500"></i>
      <span class="font-medium">{{ message }}</span>
    </div>
    {% endif %}
    {% if error %}
<div class="flex items-center gap-2 mt-4 bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded-lg shadow animate-pulse">
  <i class="fa fa-exclamation-circle text-xl text-red-500"></i>
  <span class="font-medium">{{ error }}</span>
</div>
{% endif %}
    <p class="mt-8 text-center text-gray-700">
      <a href="/login" class="text-indigo-600 font-medium hover:underline transition"><i class="fa fa-arrow-left mr-1"></i>Quay lại đăng nhập</a>
    </p>
  </div>
</body>
</html>
